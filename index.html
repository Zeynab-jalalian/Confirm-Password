<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confirm Password</title>
</head>
<body>
    <div class="container">
        <header>Confirm Password Check in<br>HTML CSS && JavaScript</header>
        <form action="#">
            <div class="error-text">Confirm Password Not Match</div>
            <div class="field">
                <input type="password" placeholder="Enter Password" id="pass1" onkeyup="active()">
            </div>
            <div class="field">
                <input type="password" placeholder="Confirm Password" id="pass2" disabled>
                <div class="show">Show</div>
            </div>
            <button disabled>Check</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
